name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Setup Haxelib Repository
        run: haxelib setup C:\haxelib

      # Cache haxelib for faster builds
      - name: Cache Haxelib
        uses: actions/cache@v4
        with:
          path: C:\haxelib
          key: ${{ runner.os }}-haxelib-${{ hashFiles('haxelib.json') }}
          restore-keys: |
            ${{ runner.os }}-haxelib-

      - name: Install Dependencies
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install discord_rpc --quiet
          haxelib run lime setup -y

      - name: Build Windows (Release)
        run: haxelib run lime build windows -release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtensionDiscordRPC-Windows
          path: export/windows/bin/