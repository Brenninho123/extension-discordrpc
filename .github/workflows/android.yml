name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Java
      # -------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -------------------------
      # Setup Android SDK
      # -------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk-version: 23.1.7779620
          build-tools: 33.0.2

      # -------------------------
      # Setup Haxe
      # -------------------------
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Setup Haxelib
        run: haxelib setup ~/haxelib

      # -------------------------
      # Install Haxelib Dependencies
      # -------------------------
      - name: Install Dependencies
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib run lime setup -y

      # -------------------------
      # Setup Android for Lime
      # -------------------------
      - name: Lime Setup Android
        run: lime setup android

      # -------------------------
      # Build Android Release
      # -------------------------
      - name: Build Android (Release)
        run: haxelib run lime build android -release

      # -------------------------
      # Upload APK Artifact
      # -------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ExtensionDiscordRPC-Android
          path: export/android/bin/build/outputs/apk/release/